name: Scrape App Store Rankings

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        country: [us, cn, de, jp, in, gb, fr, it, br, ca, ru, mx, au, kr, es, id, tr, nl, sa, ch, pl, tw, ar, be, se, ie, ae, il, sg, th, at, no, vn, ph, bd, co, my, za, dk, hk, ro, eg, cl, cz, ir, pt, fi, kz, pe, gr]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for Giant Catalog
        run: python main.py giant ${{ matrix.country }}

      - name: Run scraper for Supplement Catalog
        run: python main.py supplement ${{ matrix.country }}

      - name: Upload country-specific artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raw-data-${{ matrix.country }}
          path: |
            BigCatalogRawData/
            SupplementCatalogRawData/
          if-no-files-found: error

  build_builtin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for Built-in Catalog
        run: python main.py builtin

      - name: Upload built-in artifact
        uses: actions/upload-artifact@v4
        with:
          name: builtin-data
          path: BuiltInCatalogRawData/
          if-no-files-found: error

  commit:
    runs-on: ubuntu-latest
    needs: [scrape, build_builtin]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: true

      - name: List files for debugging
        run: ls -lR

      - name: Commit and push if files changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: Update app rankings data'
          file_pattern: 'BigCatalogRawData/*.json SupplementCatalogRawData/*.json BuiltInCatalogRawData/*.json'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'