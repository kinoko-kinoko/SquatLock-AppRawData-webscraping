name: Test Scrape

on:
  workflow_dispatch:

jobs:
  test-scrape-games:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        country: [us, jp] # Limit to a few countries for testing
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Clean up previous run artifacts
        run: rm -rf BigCatalogRawData/

      - name: Run Games Scraper (Test Mode)
        run: python main.py giant ${{ matrix.country }} --limit 100 --test-run

      - name: Verify and Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-raw-data-${{ matrix.country }}
          path: BigCatalogRawData/
          if-no-files-found: error