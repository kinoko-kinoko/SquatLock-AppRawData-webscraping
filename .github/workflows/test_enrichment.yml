name: Test Enrichment Catalogs

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  test-enrichment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Prepare test data
        run: |
          mkdir -p BigCatalogRawData
          cp test/catalog_us_test.json BigCatalogRawData/catalog_us_RawData_20250101.json
          cp test/catalog_jp_test.json BigCatalogRawData/catalog_jp_RawData_20250101.json
          echo "Test data prepared:"
          ls -R

      - name: Run enrich_catalogs script
        run: |
          python main.py enrich_catalogs 20250101 --limit 10

      - name: Verify output files
        run: |
          echo "Verifying outputs..."
          ls -R
          if [ ! -f "AllRawData/catalog_all_RawData_20250101.json" ]; then
            echo "Consolidated file not found!"
            exit 1
          fi
          if [ ! -f "UlAdd/catalog_all_UlAdd_20250101.json" ]; then
            echo "Enriched file not found!"
            exit 1
          fi
          echo "Output files verified successfully."